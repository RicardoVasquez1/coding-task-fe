<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100vw;
      min-height: 100vh; /* Ajustar la altura mínima para permitir desplazamiento */
    }

    .top-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
    }

    .text-container {
      text-align: center;
      margin-top: 20px;
    }

    .main-text {
      margin-bottom: 0; /* New - remove the bottom margin */
    }

    .highlighted-text {
      font-size: 24px;
      font-weight: bold;
      margin-top: 0; /* New - remove the top margin */
    }

    .line-container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }

    .line {
      width: 100%;
      text-align: center;
      line-height: 0.1em;
      margin: 20px 0;
      border: none;
      color: black;
      background-color: #999;
    }

    .line span {
      background-color: #f4f4f4;
      padding: 0 10px;
    }

    .box-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
    }

    .box {
      flex: 1;
      padding: 10px;
      color: white;
      font-weight: bold;
      max-width: calc(40% - 20px); /* Ajustar el ancho máximo */
      height: 60px; /* Define a specific height */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* New - align items in the center */
      overflow: hidden; /* Prevent text from overflowing */
    }

    .box-1 {
      background-color: #3fc1d9;
    }

    .box-2 {
      background-color: #2578ae;
    }

    .box h2 {
      font-size: 24px; /* Increased font-size */
      line-height: 0.8; /* Adjusted line height */
      margin-bottom: 0; /* No bottom margin */
    }

    .box p {
      font-size: 14px;
      line-height: 0.8; /* Adjusted line height */
    }

    .circle {
      background-color: black;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/hero-desktop.jpg" alt="Imagen superior" class="top-image">
    <div class="text-container">
      <p class="main-text">Book 7 Nights or Longer at Sandals Royal Curacao and Receive Your</p>
      <p class="highlighted-text">7th NIGHT FREE!</p>
      <div class="line-container">
        <div class="line"><span>PLUS</span></div>
      </div>
    </div>
    
    <div class="box-container">
      <div class="box box-1">
        <h2>$150</h2>
        <p>RED LANE® SAP CREDIT</p>
      </div>
      <div class="circle">And</div>
      <div class="box box-2">
        <h2>$100</h2>
        <p>EPIX PHOTOSHOP CREDIT</p>
      </div>
    </div>
  </div>
</body>
</html>
